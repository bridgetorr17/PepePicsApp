<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="images/logo.png">
    <title>PepePics</title>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Fjord+One&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="creme">
    <header class="darkPurple">
        <section>
            <img src="/images/logo.png" alt="">
            <h1>Pepe <br> Pics</h1>
        </section>
        <span>Post A Feline Friend</span>
        <nav>Explore</nav>
    </header>
    <section>
        <form id="uploadCat" enctype="multipart/form-data">
            <input type="file" name="file">
            <input type="text" name="name" id="catName">
            <label for="catName">Feline Name</label>
            <input type="text" name="caption" id="photoCaption">
            <label for="photoCaption">Caption</label>
            <input type="submit" value="Submit">
        </form>
    </section>
    <section id="catFeed">
        <ul id="catFeedList">
        </ul>
    </section>
    <script src="/main.js"></script>
</body>
</html>
